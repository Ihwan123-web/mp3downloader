<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>YT MP3 Downloader</title>
</head>
<body>
  <h2>YT ke MP3 (Pribadi)</h2>

  <input type="text" id="url" placeholder="Paste link YouTube di sini" style="width:300px">
  <br><br>
  <button onclick="download()">Download MP3</button>

  <script>
    function download() {
      const url = document.getElementById("url").value;
      if (!url) {
        alert("Masukin link Nya Nyet!!!");
        return;
      }

      // service sementara
      window.open(
        "https://yt1s.com/en?q=" + encodeURIComponent(url),
        "_blank"
      );
    }
  </script>
</body>
</html>
